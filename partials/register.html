<form ng-submit="register(credentials)">
  <h3>New user registration:</h3>
  <input type="email" name="userEmail" placeholder="you@example.com" ng-model='credentials.email' ng-required="true">
  <input type="password" name="userPass" placeholder="password" ng-model='credentials.password' ng-required="true" ng-minlength="6">
  <button type="submit">Register</button>
</form>
