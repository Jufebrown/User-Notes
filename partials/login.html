<form ng-submit="login()">
  <h3>Existing user login:</h3>
  <input type="email" name="userEmail" placeholder="you@example.com" ng-model="userEmail">
  <input type="password" name="userPass" placeholder="password" ng-model='userPass'>
  <button type="submit" ng-submit="login()">Login</button>
</form>
